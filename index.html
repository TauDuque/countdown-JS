<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video -->
    <video class="video-background" loop muted autoplay>
      <source src="clock.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!--  container -->
    <div class="container">
      <!--  input -->
      <div class="input-container" id="input-container">
        <h1>Countdown Personalizado</h1>
        <form class="form" id="countdownForm">
          <label for="title">TÃ­tulo</label>
          <input
            type="text"
            id="title"
            placeholder="Insira um evento ou compromisso"
          />
          <label for="date-picker">Escolha uma data</label>
          <input type="date" id="date-picker" />
          <button type="submit">Adicionar</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Dias</li>
          <li><span></span>horas</li>
          <li><span></span>minutos</li>
          <li><span></span>segundos</li>
        </ul>
        <button id="countdown-button">Reiniciar</button>
      </div>
      <!--  completo -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Contagem Completa!!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">Nova Contagem</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
